<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chat</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="flx-centered no-login">
    <div class="login flx-centered">
      <h2>Log in to use chat</h2>
      <form id="LoginForm">
        <input id="LoginUsername" type="text" required minlength="3" autocomplete="off"/>
        <button id="LoginSubmitBtn" class="flx-centered"><span class="flx-centered"><strong>START</strong></span></button>
      </form>
    </div>  

    <main class="messenger">
      <div id="MainFeed" class="feed"></div>
      <form id="MainForm">
        <input id="MainInput" type="text" required minlength="1" autocomplete="off" disabled/>
        <button id="MainSubmitBtn" class="flx-centered"><span class="flx-centered">Submit</span></button>
      </form>
    </main>
    <script src="app.js"></script>
    <script src="login.js"></script>
  </body>
</html>
